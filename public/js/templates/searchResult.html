<a href="javascript:void(0)" ><%= player.playerName %></a>
<small class="text-muted"><%= typeof(player.teamName) != 'undefined' ? player.teamName : '' %></small>
<!--
	2. 다른팀일때
		- 현재소속팀이 있는
		- 소속팀이 없는
	3. 리더만 이적시킬수있음.
 -->
<% if (!player.currentLeague.length > 0 && !player.transfer.length > 0 && user.currentLeague.length > 0) { %>
	<button type="button" class="btn btn-default transfer"><i class="fa fa-plus"></i></button>
<% } %>
