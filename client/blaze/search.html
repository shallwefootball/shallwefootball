<template name="search">
  <style>
    .amos {
      border-right: 0 !important;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 1%;
      white-space: nowrap;
      vertical-align: middle;
      display: table-cell;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .amos-select {
      position: relative;
    }
  </style>

  <div class="row">
    <h1>공찰래 선수등록</h1>
  </div>

  <div class="row">
    <input type="text" class="form-control" name="search" placeholder="이름 검색...">
  </div>
  <br>
  <div class="row">
    <select class="form-control" name="team">
      <option value="">전체</option>
      <option value="구일">구일</option>
      <option value="유로">유로</option>
      <option value="베르누이">베느루이</option>
      <option value="승성">승성</option>
      <option value="무진">무진</option>
      <option value="esc">esc</option>
    </select>
  </div>

  <h3>{{currentCount}} : 명</h3>

  <table class="table">
    <thead>
      <tr>
        <th>ready?</th>
        <th>이름</th>
        <th>소속팀</th>
        <th>최근 시즌</th>
        <th>경기수</th>
      </tr>
    </thead>
    <tbody>
      {{#each registerUsers this}}
        <tr>
          <td></td>
          <td>{{playerName}}</td>
          <td>{{teamName}}</td>
          <td>{{season}}</td>
          <td>9</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
