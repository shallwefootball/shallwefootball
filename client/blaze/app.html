<template name="app">

  <h2>2016 공찰래리그 선수등록</h2>

  <!-- {{> navBtnGroup}} -->

  <!-- {{> loginButtons}} -->

  <h3>2016시즌 현재 --/23 명 등록</h3>

  <div class="row">
    <input type="text" class="form-control" name="search" placeholder="이름 검색...">
  </div>
  <br>
  <div class="row">
    <select class="form-control" name="teamName">
      <option value="">전체</option>
      {{#each getRegisteredTeams}}
        <option value="{{teamName}}">{{teamName}}</option>
      {{/each}}
    </select>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th>ready?</th>
        <th>이름</th>
        <th>소속</th>
        <th>email</th>
        <th>최근 시즌</th>
      </tr>
    </thead>
    <tbody>
      {{#each getRegisteredPlayers}}
        {{> registeredPlayers }}
      {{/each}}
    </tbody>
  </table>

  <h3> 전체 : {{currentCount}} 명</h3>

  {{> playerModal}}
</template>
