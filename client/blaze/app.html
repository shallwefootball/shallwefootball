<template name="app">

  <h2>2016 공찰래리그 선수등록(3월 25일 18시 까지)</h2>

  <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-6">
      <h4>공찰래리그 선수등록 방법</h4>
      <ol>
        <li>본인의 이름을 검색한다.</li>
        <li>검색결과가 있을 경우 이름 옆 '등록 버튼'을 클릭한다.(본인은 예전에 공찰래리그에 참가 했던 선수다.)</li>
        <li>*이메일을 확인한다.* 본인의 이메일이 아니라면 수정한다.(이메일 인증으로 등록완료가 됩니다.)</li>
        <li>검색결과가 없다.(공찰래리그에 처음이다.)</li>
        <li>로그인 옆 '새로운 등록'으로 새로 등록한다.</li>
      </ol>
      <p>**이메일인증으로 등록이 완료됩니다. 꼭 인증가능한 이메일을 적어주세요. </p>
    </div>
    <div class="col-md-6 col-sm-6 col-lg-6">
      <!-- {{> progressBar }} -->

    </div>
  </div>

  {{> navBtnGroup}}

  <!-- {{> loginButtons}} -->

  <h3>2016시즌 현재 {{registerdPlayersForAll}} 명 등록</h3>

  <div class="row">
    <input type="text" class="form-control" name="search" placeholder="이름 검색...">
  </div>
  <br>
  <div class="row">
    <select class="form-control" name="teamName">
      <option value="">전체</option>
      {{#each getRegisteredTeams}}
        <option value="{{teamName}}">{{teamName}}</option>
      {{/each}}
    </select>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th>ready?</th>
        <th>이름</th>
        <th>등번호 - 포지션</th>
        <th>소속</th>
        <th>email</th>
        <th>최근 시즌</th>
        <!-- <th>등록 취소</th> -->
      </tr>
    </thead>
    <tbody>
      {{#each getRegisteredPlayers}}
        {{> registeredPlayers }}
      {{/each}}
    </tbody>
  </table>

  <h3> 전체 : {{currentCount}} 명</h3>

  {{> playerModal}}
</template>
