<template name="loginModal">

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="loginModalLabel">로그인</h4>
        </div>
        <div class="modal-body">
            <form>
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="이메일을 적어주세요." name="email" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="비밀번호를 적어주세요." name="password" type="password" value="">
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              </fieldset>
            </form>
        </div>
      </div>
    </div>
  </div>

</template>
