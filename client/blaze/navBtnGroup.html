<template name="navBtnGroup">

  {{#if currentUser}}

    <h3>{{emailLocalPart}}</h3>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" role="logout">로그아웃</button>
      </div>
      <!-- <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" role="changePassword">비밀번호 변경</button>
      </div> -->
    </div>

  {{else}}

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" role="showLoginModal">로그인</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" role="showJoinModal">새로운 등록</button>
      </div>
    </div>

  {{/if}}

  {{> loginModal}}

  {{> joinModal}}

</template>
