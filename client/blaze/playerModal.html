<template name="playerModal">

  <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="playerModalLabel">{{playerName}}</h4>
          </div>
          <div class="modal-body">
            <br>
            <input type="email" class="form-control" value="{{email}}" name="email" placeholder="이메일">
            <p>이메일 인증으로 선수등록이 완료됩니다.</p>
            <input type="password" class="form-control" name="password" placeholder="비밀번호" />
            <br>
            <input type="password" class="form-control" name="confirm" placeholder="한번 더!" />
            <br>
            <select class="form-control" name="clubId">
              <option value="">등록할 팀을 선택하세요</option>
              {{#each clubs this}}
                <option value="{{clubId}}">{{community}}{{season}} {{teamName}}</option>
              {{/each}}
            </select>
            <br>
            <select class="form-control" name="squadNumber">
              <option value="">등번호를 선택하세요</option>
              {{#each currentRestNumber this}}
                <option value="{{this}}">{{this}}</option>
              {{/each}}
            </select>
            <br>
            <select class="form-control" name="position">
              <option value="">포지션을 선택하세요</option>
              <option value="GK">GK</option>
              <option value="DF">DF</option>
              <option value="MF">MF</option>
              <option value="FW">FW</option>
            </select>
            <br>
            <input type="text" class="form-control" name="datepicker" placeholder="ex)2012/01/21" />
            <br>
            <div class="alert alert-warning alert-dismissible fade in" role="alert">
              <strong>이런!</strong> {{errorMessage}}
            </div>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-default" name="fadeOut">fadeOut</button>
            <button type="submit" class="btn btn-primary">인증메일 받기</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
