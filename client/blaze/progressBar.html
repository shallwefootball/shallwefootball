<template name="progressBar">
  <h4>최소등록인원 23명</h4>
  {{#each getClubs}}
    <div class="progress">
      <div class="progress-bar {{getStatusClass}}" role="progressbar" aria-valuenow="{{getRegisteredPlayers}}" aria-valuemin="0" aria-valuemax="23" style="width: {{getPercent}}%;">
        {{this.teamName}} {{getRegisteredPlayers}}명 등록
      </div>
    </div>
  {{/each}}
</template>
